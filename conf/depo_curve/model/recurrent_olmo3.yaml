kind: recurrent_olmo3
name_or_path: null
tokenizer_name_or_path: null
init_from_pretrained: null

hf:
  vocab_size: 10064
  hidden_size: 128
  intermediate_size: 512
  num_hidden_layers: 4
  num_attention_heads: 4
  num_key_value_heads: 4
  max_position_embeddings: 2048
  bos_token_id: 0
  eos_token_id: 9500
  pad_token_id: 0
  tie_word_embeddings: false
  rms_norm_eps: 1.0e-5
  initializer_range: 0.02
  attention_dropout: 0.0
  attention_bias: false
  hidden_act: silu
  use_cache: false

recurrent:
  num_loops: 4
  encoder_layers: 1
  loop_layers: 2
  decoder_layers: 1
  inject_input_each_step: false
  random_init_loop_state: false
  random_init_std: 0.5
  tbptt_steps: 0
  train_recursion_mode: fixed
  poisson_mode_offset: 0.001
  act:
    enabled: false
    kl_weight: 0.01
